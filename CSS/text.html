<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        p {
            /* text color and word spacing*/
            color: blueviolet;
            word-spacing: 12px;
            text-indent: 50px;
        }

        h3 {
            /* text-alignment and letter spacing  and text transformation*/
            text-align: center;
            letter-spacing: 14px;
            text-transform: uppercase;
        }

        a {
            /* text-decoration */
            line-height: 12px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h3>Ayush Singh</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero molestias similique officiis odit dolores odio
        sunt vel, ipsam ipsum sed.</p>

    <a href="#">Facebook</a>
</body>

</html>
