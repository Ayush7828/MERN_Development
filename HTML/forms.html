<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
</head>

<body>
    <h2>Form</h2>
    <form action="" method="get">
        <fieldset>
            <legend>User Details !!</legend>
            <label for="">Enter Name</label>
            <input type="text" name="username" id="name" placeholder="Enter your Name" />
            <br />
            <label for="">Enter Email id</label>
            <input type="email" name="useremail" id="Email" placeholder="Enter your Email" />
            <br />
            <label for="">Enter Phone Number</label>
            <input type="number" placeholder="Enter your Phone-Number" />
            <br />
            <label for="">Male</label>
            <input type="radio" placeholder="" value="male" />
            <br />
            <label for="">Female</label>
            <input type="radio" placeholder="" value="female" />
            <br />
            <label for="">Enter Date of birth</label>
            <input type="date" placeholder="Enter your Name" />
            <br />
            <label for="">Choose Movie</label>
            <br />
            <label for="">Avengers</label>
            <input type="checkbox" placeholder="" />
            <br />
            <br />
            <label for="">Tiger 3</label>
            <input type="checkbox" placeholder="" />
            <br />
            <br />
            <label for="">KGF</label>
            <input type="checkbox" placeholder="" />
            <br />
            <label for="">Choose Image</label>
            <input type="image" />
            <br />
            <label for="">Enter Url</label>
            <input type="url" />
            <br />
            <label for="">Select Flight Ticket</label>

            <select name="" id="">
                <option value="">First-Class</option>
                <option value="">Business-Class</option>
                <option value="">Economy-Class</option>
            </select>
            <br />
            <button>Submit</button>
        </fieldset>
    </form>
</body>

</html>
