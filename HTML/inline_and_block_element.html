    <title>Learn Inline and Block Elements</title>
    <style>
        .block-element {
            border: 2px solid black;

<body>

    <div class="block-element">Hello my sekf Block-level Element</div>
    <p class="block-element">Ayush Singh</p>
    <h1 class="block-element">Vegetables</h1>
