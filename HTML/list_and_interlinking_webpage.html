<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List And Inter Linking Web Page</title>
</head>

<body>
    <!--Lists 
        1) Ordered List
        2) Unordered List
        3) Description List
    -->
    <!--Unordered Lists-->
    <ul>
        <!--Marks -->
        <li type="disc">Home</li>
        <li type="circle">Services</li>
        <li type="square">About</li>
        <li type="none">Fruits</li>
    </ul>

    <!--Ordered Lists-->
    <ol>
        <li type="1">Fruit</li>
        <li type="a">Vegetable</li>
        <li type="A">Grocery</li>
        <li type="">Pumpkin</li>
        <li type="i">HardWare</li>
        <li type="I">HardWare</li>
    </ol>

    <!--Description List-->
    <dl>
        <dt>Software Services</dt>
        <dd>Web Development</dd>
        <dd>App Development</dd>
        <hr>
        <dt>Cyber security Services</dt>
        <dd>BlockChain</dd>
        <dd>Python+Django</dd>
    </dl>
</body>

</html>
