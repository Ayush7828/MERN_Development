<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags Learn</title>
</head>

<body>
    <h2>Semantic Tags </h2>
    <!-- This is Semantic Tags
         <header></header>
    <nav></nav>
    <main></main>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer> -->

    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section></section>
        <article>This is article</article>
        <!--side bar make use aside tag-->
        <aside>
            <p>this is first menu</p>
            <p>this is second menu</p>
        </aside>
    </main>

    <details>
        <summary>This is summary</summary>
        This is details tag
    </details>


    <footer>
        <a href="">Google</a>
        <a href="">Github</a>
    </footer>


    <!-- This is Not Semantic Tag Tag
         <div></div>
    <span></span> -->


</body>

</html>
