<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Video Audio</title>
</head>

<body>
    <h2>Video</h2>
    <video controls height="500px" width="500px"
        src="https://player.vimeo.com/external/470958268.hd.mp4?s=1c941c37826bad4b4a82b015c2130a8979cb10b5&profile_id=174&oauth2_token_id=57447761"></video>

    <h3>Audio</h3>

    <h2>Video Show Online</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ha3QcOXcUyY" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>


</body>

</html>
